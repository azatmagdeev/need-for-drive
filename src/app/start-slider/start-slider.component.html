<div class="slider">

  <div class="slider__slide" [style]="{right: calculateRight()}">
    <div *ngFor="let slide of slides"
         class="slider__slide-item"
         style="background: linear-gradient(rgba(0, 0, 0, 0), black),
                            url('assets/{{slide.img}}') center;background-size:cover">
      <div class="slide__content">
        <div class="slide__title">{{slide.title}}</div>
        <div class="slide__descr">{{slide.descr}}</div>
        <button class="slide__button">Подробнее</button>
      </div>
    </div>
  </div>

  <div class="slider__arrow slider__arrow-left" (click)="prev()">
    <img src="assets/icons/arrow-left.svg" alt="">
  </div>



  <div class="slider__arrow slider__arrow-right" (click)="next()">
    <img src="assets/icons/arrow-right.svg" alt="">
  </div>

  <div class="slider__dots">
    <div *ngFor="let slide of slides" title="{{slide.title}}"
         (click)="selectSlide($event)"
         class="slider-dots__dot{{slide.active?' slider-dots__dot_active':''}}">
    </div>
  </div>


</div>
